<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/images/quiz.webp">
    <title>Luck of the Irish Quiz</title>
  </head>

  <body>

    <h1 class="heading">
        <img class="logo-img" src="assets/images/quiz.webp" alt="Logo image.">
    </h1>

    <!--Div that will contain all content-->
    <div class="container">
        <div>
            <h1>Welcome to Luck of the Irish!</h1>
            <p>Whether you're here to learn or simply have fun, you're in the 
                right place! 
            </p>
        </div>
        <!--Div for question text area-->
        <div class="question-content">
            <div id="question-text"></div>
            <div class="options" id="opt"></div>
        </div>

        <!--Div for control buttons-->
        <div class="control-buttons">
            <button id="previous" class="button">
                <i class="fa-solid fa-left-long fa-2xl" style="color: #a1045a;">
                </i> Previous
            </button>
            <button id="next" class="button"> Next 
                <i class="fa-solid fa-right-long fa-2xl" style="color: #a1045a;">
                </i>
            </button>
        </div>
        <div class="control-buttons">
            <button id="restart" class="button">
                <i class="fa-solid fa-arrow-rotate-left fa-xl" style="color: 
                #ffffff;"></i> Restart
            </button>
            <button onclick="checkAnswers()" id="submit" class="button">
                Submit <i class="fa-regular fa-square-check fa-xl" 
                style="color: #ffffff;"></i>
            </button> 
        </div>

        <!--Div for score area-->
        <div class="score-area" id="score"></div>
        
    </div>


    <!--Link to Fontawesome-->
    <script src="https://kit.fontawesome.com/9a36972be8.js" 
    crossorigin="anonymous"></script>
    <!--Link to Javascript file-->
    <script src="assets/js/script.js"></script>
  </body>
</html>
